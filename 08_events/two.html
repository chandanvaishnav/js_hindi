<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <h1>
        Chai our code
    </h1>
    <button id="stop">stop</button>

</body>
<script>
    const saychandan = function () {
        console.log("chandan");
    }

        document.querySelector('h1').innerHTML = "best js seris"

    }
    //setTimeout(saychandan, 2000)

        clearTimeout(changeme)
        console.log("stoped")
    })
</script>
